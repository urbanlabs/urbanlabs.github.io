 <!-- Team Section -->
    <section class="success" id="team">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Team</h2>
                    <hr class="star-light">
                </div>
            </div>

            {% for person in site.data.team.people %}
            <div class="row">
                <div class="col-lg-5">
                  <div class="row">
                      <h2 ><a href={{ site.baseurl }}/team/{{ person.name }}>{{ person.name }}</a></h2>
                      <h5 >>> {{ person.title }}</h5>
                      <br>
                      <img class="img-responsive " src={{ person.photo }} alt="" width="200px">
                  </div>
              </div>
              <div class="row col-lg-7">
                    <p>{{ person.intro }}</p>
                    <p>{{ person.service-intro }}</p>
              </div>
            </div>
            {% endfor %}
        </div>
    </section>
