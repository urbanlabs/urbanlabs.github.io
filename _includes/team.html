 <!-- Team Section -->
    <section class="success" id="team">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Team</h2>
                    <hr class="star-light">
                </div>
            </div>

            {% for person in site.data.team %}
            <div class="row">
                <div class="col-lg-5">
                  <div class="row">
                    <div class="col-lg-2">
                      <img class="img-responsive" src={{ person.photo }} alt="">
                    </div>
                    <div class="col-lg-3">
                      <h2 ><a href="https://www.linkedin.com/in/elizabeth-sall-207a851">{{ person.name }}</a></h2>
                    </div>
                  </div>
              </div>
              <div class="row col-lg-7">
                    <p>{{ person.intro }}</p>
                    <p>{{ person.service }}</p>
              </div>
            </div>
            {% endfor %}
        </div>
    </section>
